name: Publish to PyPi


# TODO: actually plan when we want to trigger this job
# maybe move it into the package job so all release-based actions are together
#  - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
on:
  push:
    tags: release
    branches: jac/pyinstaller

  buildwheels:
    name: Build dist files for PyPi
    needs: createrelease
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Build dist files
        run: |
          python -m pip install --upgrade pip
          pip install -e
          python setup.py sdist --formats=gztar,zip

# This action assumes files exist in /dist unless told otherwise
