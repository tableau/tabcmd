name: Python tests

on:
  push:
    branches:
      - development
      - '*coverage*'
  pull_request:
    branches:
      - development

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]

    - name: Test with pytest+coverage
      run: coverage run -m pytest

    - name: Check formatting with black
      run: black --line-length 120 tabcmd tests --check

    #  https://github.com/marketplace/actions/pytest-coverage-comment
    - name: Build coverage file
      run: coverage -m report > pytest-coverage.txt
    - name: Comment on pull request with coverage
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-coverage-path: ./pytest-coverage.txt
        report-only-changed-files: true

    # TODO update badge on readme:
    # generate badge with https://pypi.org/project/coverage-badge/
    # display it with https://github.com/Schneegans/dynamic-badges-action

    # TODO track docstring coverage
